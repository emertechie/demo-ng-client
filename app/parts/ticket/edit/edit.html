<div class="container ticket-edit">
    <div class="well">
        <form class="form-horizontal" role="form" name="form" novalidate validation-ui-form ng-submit="save()">
            <fieldset>
                <legend>Ticket: {{ticket.number}}</legend>
                <div class="form-group">
                    <label for="inputStatusOpen" class="col-lg-2 control-label">Status</label>
                    <div class="col-lg-8">
                        <label class="radio-inline">
                            <input type="radio" ng-model="ticket.status" name="status" id="inputStatusOpen" value="open"> Open
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="ticket.status" name="status" id="inputStatusClosed" value="closed"> Closed
                        </label>
                    </div>
                </div>
                <div class="form-group" validation-ui-group>
                    <label for="inputTitle" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-8">
                        <input type="text" name="title" ng-model="ticket.title" required ng-minlength="3" ng-maxlength="50" validation-ui-model
                               class="form-control" id="inputTitle" placeholder="Title" autocomplete="off">
                        <p validation-ui-error class="help-block">Title is required.</p>
                        <!--<p validation-show-error="required" class="help-block">Title is required.</p>-->
                        <!--<p validation-show-error="minlength" class="help-block">Title is too short.</p>-->
                        <!--<p validation-show-error="maxlength" class="help-block">Title is too long.</p>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-8">
                        <textarea class="form-control" ng-model="ticket.description" rows="3" id="inputDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2 buttons">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
