<div class="container ticket-list">

    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        <a ng-click="orderBy('number')">Number</a>
                    </th>
                    <th>
                        <a ng-click="orderBy('status')">Status</a>
                    </th>
                    <th>
                        <a ng-click="orderBy('title')">Title</a>
                    </th>
                    <th>
                        <a ng-click="orderBy('assignedTo')">Assigned To</a>
                    </th>
                </tr>
                </thead>
                <tr ng-repeat="ticket in page.pageData">
                    <td>
                        <a href="#/ticket/{{ticket.number}}">{{ticket.number}}</a>
                    </td>
                    <td>{{ticket.status}}</td>
                    <td>{{ticket.title}}</td>
                    <td>{{ticket.assignedTo}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row row-pagination">
        <pagination total-items="page.totalCount" ng-model="pageNumber" direction-links="false"
                    boundary-links="true" rotate="false" max-size="5" class="pagination-sm"
                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>

</div>
