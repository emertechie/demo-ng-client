<div ng-controller="MessageCtrl" class="part-messages">
    <div class="alert alert-success fade" role="alert" ng-show="success">{{success}}</div>
    <div class="alert alert-danger fade" role="alert" ng-show="error">
        <button type="button" class="close" ng-click="clear()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{error | error}}
    </div>
</div>
